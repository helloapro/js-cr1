<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <!-- <script src="https://unpkg.com/github-api/dist/GitHub.min.js"></script>
    <script src="https://unpkg.com/github-api/dist/GitHub.bundle.min.js"></script> -->
    <title>Github Lookup</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Stalk and Reap!</h1>
        <p>In a world where stalking is easy, we've made it even easier. Me and all my classmates have made somewhat-to-fully functioning apps for you to stalk a github user by their username and then reap their repos!</p>
        <form class="form-group" id="user-search">
          <label for="searchInput">Search for a github user:</label>
          <input type="text" class="form-control" id="searchInput" name="searchInput" required>
          <br>
          <button type="submit" class="btn btn-success">Stalk</button>
        </form>
      </div>
      <div class="row">
        <h4 id="userResultsHeader">Find who you're looking for?</h4>
        <div class="row">
          <div id="userResults">
          </div>
        </div>
      </div><!--closes row div-->
      <div class="row">
        <div class="well profile">
          <h2 id="login"></h2>
          <div id="userProfile">
          </div>
        </div>
      </div><!--closes row div-->
      <div class="row">
        <div class="well">
          <h3 id="userReposHeader">User's Public Repos:</h3>
          <br>
          <div id="userRepos">
          </div>
        </div>

      </div><!--closes row div-->

    </div><!--closes container div-->
  </body>
</html>
